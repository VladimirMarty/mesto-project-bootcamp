<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Mesto Russia">
            <img class="header__line" src="images/Line.png">

        </header>

        <div class=" main ">


            <section class="profile ">
                <div class="profile__main">
                    <img src="images/image.jpg" alt="аватарка" class="profile__avatar">
                    <div class=" profile__info">
                        <div class="profile__conteiner">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>

                            <input type="image" src="images/Edit.svg" class="profile__reduct-botton" />
                        </div>
                        <h2 class=" profile__subtitle ">Исследователь океана</h2>
                    </div>


                </div>

                <a class=" profile__botton "></a>
            </section>


            <section class="elements ">
                <div class="element ">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg " alt=" Карачаевск" class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Карачаевск</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
                <div class="element ">
                    <img src="images/kirill-pershin-1404681-unsplash.png " alt="Гора Эльбрус " class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Гора Эльбрус</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
                <div class="element ">
                    <img src="images/kirill-pershin-1556355-unsplash (1).png " alt=" Донбай" class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Донбай</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
                <div class="element ">
                    <img src="images/kirill-pershin-1404681-unsplash.png " alt=" Гора Эльбрус" class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Гора Эльбрус</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
                <div class="element ">
                    <img src="images/kirill-pershin-1556355-unsplash (1).png " alt="Донбай " class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Донбай</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
                <div class="element ">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg " alt=" Карачаево-Черкесия" class="element__image ">
                    <div class="element__bottom ">
                        <p class="element__paragraph ">Карачаево-Черкесия</p>
                        <input type="image" src="images/Vector (1).svg" class="element__like" />
                    </div>

                </div>
            </section>




            <section class="footer ">
                <p class="footer__over ">© 2020 Mesto Russia</p>
            </section>
        </div>
    </div>
    <div class="popap ">
        <div class="popap__conteiner ">
            <div class="popap__body ">
                <input type="image" src="images/Close Icon (1).svg" class="popap__close-botton" />
                <div class="popap__form ">
                    <h2 class=" popap__title ">Редактировать профиль</h2>

                    <input type="text" class="popap__name " />
                    <input type="text" class="popap__yours " />

                    <input type="image" src="images/Submit Button.svg" class="popap__save " />
                </div>
            </div>
        </div>
    </div>

</body>








<script src="index.js ">
</script>
