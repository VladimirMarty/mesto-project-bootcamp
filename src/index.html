<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class=" main ">
            <section class="profile ">
                <div class="profile__main">
                    <div class="profile__div">
                        <img src="images/WHuucfyvDNQ.jpg" alt="аватарка" class="profile__avatar">
                    </div>
                    <div class=" profile__info">
                        <div class="profile__conteiner">
                            <h1 class="profile__title">Тихон</h1>
                            <button type="button" class="profile__reduct-botton"></button>
                        </div>
                        <h2 class=" profile__subtitle ">Исследователь всего </h2>
                    </div>
                </div>
                <button type="buttom" class=" profile__botton "></button>
            </section>
            <section class="elements ">
            </section>
            <footer class="footer ">
                <p class="footer__over ">© 2020 Mesto Russia</p>
            </footer>
            <template id="elementTemplate">
                    <div class="element">
                        <img src="" alt="" class="element__image">
                        <div class="element__bottom">
                            <p class="element__paragraph"></p>
                            <div class="element__div">
                            <button type='button' class="element__like"></button>
                            <p class="element__like-counter"></p>
                        </div>
                        </div>
                     <button type="button" class="element__trash" aria-label="Delete"></button>
                    </div>
                    </template>
        </main>
    </div>
    <div class="popap popap-profile">
        <div class="popap__conteiner ">
            <div class="popap__body ">
                <button type="button" class="popap__close-botton"> </button>
                <form class="popap__form" name="profile" novalidate>
                    <h2 class=" popap__title ">Редактировать профиль</h2>

                    <input type="text" class="popap__input popap__name " placeholder="Имя" id="profilename" required minlength="2" maxlength="40" />
                    <span class="popap__span" id="error-profilename"></span>
                    <input type="text " class="popap__input popap__yours " placeholder="О себе " id="profiletext " required minlength="2" maxlength="200" />
                    <span class="popap__span " id="error-profiletext "></span>
                    <button type="submit " class="popap__button popap__save ">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popap popap-mesto ">
        <div class="popap__conteiner ">
            <div class="popap__body ">
                <button type="button" class="popap__close-botton"> </button>
                <form class="popap__form popap__form-mesto" name="newmesto " novalidate>
                    <h2 class=" popap__title ">Новое место</h2>
                    <input type="text " class="popap__input popap__new-mesto " placeholder="Название " id="namemesto " required minlength="2" maxlength="30" />
                    <span class="popap__span " id="error-namemesto "></span>
                    <input type="url" class="popap__input popap__link " id="url" placeholder="Ссылку на картинку " required minlength="3 ">
                    <span class="popap__span " id="error-url"></span>
                    <button type="submit " class="popap__button popap__create ">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class='popap popap__big-image'>
        <div class='popap__fullimage'>
            <button type="button" class="popap__close-botton"> </button>
            <img src=" " alt=" " class="popap__image ">
            <h2 class="popap__img-text "></h2>
        </div>
    </div>
    <div class="popap popap_avatar ">
        <div class="popap__conteiner ">
            <div class="popap__body ">
                <button type="button" class="popap__close-botton"> </button>
                <form class="popap__form popap__form_avatar " name="avatar " novalidate>
                    <h2 class="popap__text ">Обновить аватар</h2>
                    <input type="url " class="popap__input input_avatar " id="avatar " placeholder="Ссылка на аватарку " required minlength="3 ">
                    <span class="popap__span " id="error-avatar "></span>
                    <button class="popap__button " type="submit ">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
