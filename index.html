<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class=" main ">
            <section class="profile ">
                <div class="profile__main">
                    <img src="images/WHuucfyvDNQ.jpg" alt="аватарка" class="profile__avatar">
                    <div class=" profile__info">
                        <div class="profile__conteiner">
                            <h1 class="profile__title">Тихон</h1>
                            <button type="button" class="profile__reduct-botton"></button>
                        </div>
                        <h2 class=" profile__subtitle ">Исследователь всего </h2>
                    </div>
                </div>
                <button type="buttom" class=" profile__botton "></button>
            </section>
            <section class="elements ">
            </section>
            <footer class="footer ">
                <p class="footer__over ">© 2020 Mesto Russia</p>
            </footer>
            <template id="elementTemplate">
                    <div class="element">
                        <img src="" alt="" class="element__image">
                        <div class="element__bottom">
                            <p class="element__paragraph"></p>
                            <button type='button' class="element__like"></button>
                        </div>
                        <button type="button" class="element__trash" aria-label="Delete"></button>
                    </div>
                    </template>
        </main>
    </div>
    <div class="popap popap-profile">
        <div class="popap__conteiner ">
            <div class="popap__body ">
                <input type="image" src="images/Close Icon (1).svg" class="popap__close-botton" />
                <div class="popap__form ">
                    <h2 class=" popap__title ">Редактировать профиль</h2>

                    <input type="text" class="popap__name " placeholder="Имя" />
                    <input type="text" class="popap__yours " placeholder="О себе " />

                    <button type="submit" class="popap__save "></button>
                </div>
            </div>
        </div>
    </div>
    <div class="popap popap-mesto">
        <div class="popap__conteiner">
            <div class="popap__body">
                <input type="image" src="images/Close Icon (1).svg" class="popap-mesto__close-botton" />
                <div class="popap__form">
                    <h2 class=" popap__title">Новое место</h2>
                    <input type="text" class="popap__new-mesto" placeholder="Название" />
                    <input type="url" class="popap__link" placeholder="Ссылку на картинку" />
                    <button type="submit" class="popap__create"></button>
                </div>
            </div>
        </div>
    </div>
    <div class='popap popap__big-image'>
        <div class='popap__fullimage'>
            <button class="popap__fullimage-button" type="button"></button>
            <img src="" alt="" class="popap__image">
            <h2 class="popap__img-text"></h2>
        </div>
    </div>
    <script src="index.js ">
    </script>
</body>

</html>
